<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>JS Calendar</title>
  <style media="screen">
    * {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }

    .dayNumHeading,
    .dayNum {
      border: solid 1px #eee;
      height: 30px;
    }

    .dayNumHeading {
      font-weight: 700;
      background: #eee;
    }
  </style>
</head>

<body>
  <div id="calendar"></div>
  <script src="script.js"></script>
</body>

</html>
